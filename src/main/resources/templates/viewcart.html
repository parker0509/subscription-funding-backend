<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Your Shopping Cart</h1>

<!-- 장바구니 상품 목록 -->
<table>
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartItem : ${cart.cartItems}">
        <td th:text="${cartItem.project.name}"></td>
        <td th:text="${cartItem.project.bigDecimal}"></td>
        <td>
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="customerId" th:value="${cart.customer.id}">
                <input type="hidden" name="productId" th:value="${cartItem.project.id}">
                <input type="number" name="quantity" th:value="${cartItem.quantity}" min="1">
                <button type="submit">Update</button>
            </form>
        </td>
        <td th:text="${cartItem.totalPrice}"></td>
        <td>
            <form th:action="@{/cart/remove}" method="post">
                <input type="hidden" name="cartItemId" th:value="${cartItem.id}">
                <input type="hidden" name="customerId" th:value="${cart.customer.id}">
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- 총 가격 표시 -->
<h3>Total Price: <span th:text="${totalPrice}"></span></h3>

<!-- 결제 버튼 -->
<button onclick="location.href='/checkout'">Proceed to Checkout</button>
</body>
</html>
