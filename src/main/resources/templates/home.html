<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuppleMatch</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .navbar-brand {
            color: #000 !important; /* 검정색으로 설정 */
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-right: 100px; /* 오른쪽에 여백 추가 */
        }
        .navbar-nav {
            display: flex;
    justify-content: flex-start;  /* 왼쪽 정렬 */
            gap: 00px;  /* 아이템 사이 간격 */
            white-space: nowrap;

        }
                .navbar {
                        background-color: #ffffff !important;  /* 네비게이션 바 배경색을 하얀색으로 설정 */
                        border-bottom: 2px solid #ddd;  /* 경계선 추가 */
                        }
        .nav-item {
            padding: 0 8px;  /* 항목 간 여백 추가 */

        }
        .navbar-nav .nav-link {
            color: #333; /* 원하는 글씨 색 (예: 검정색) */
            font-weight: 500;
            font-size: 1.0rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #555; /* 호버 시 색상 변경 */
        }

        .hero {
            background-color: #2c2c2c;
            //background: url('/homepage.jpg') center/cover no-repeat;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero .btn {
            background-color: #007bff;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 30px;
        }
        .project-card {
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Taily</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/api/supplement">분석</a></li>
                <li class="nav-item"><a class="nav-link" href="/api/projects/list">비타민/건강보조식품</a></li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/bugs-improvement">버그 및 개선사항</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">회원가입</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">로그인</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero">
    <div>
        <h1>Find the Perfect Supplement for You</h1>
        <p>Analyze your needs and get personalized recommendations.</p>
        <a href="/api/supplement" class="btn btn-primary">Start Analysis</a>
    </div>
</section>

<!-- Products Section -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Popular Supplements</h2>
    <div class="row">
        <div th:each="project : ${projects}" class="col-md-3 mb-4">
            <div class="card project-card">
                <img th:src="@{${project.imageUrl}}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${project.name}">Product Name</h5>
                    <p class="card-text" th:text="${project.description}">Short Description</p>
                    <p class="fw-bold" th:text="${project.price} + ' 원'">Price</p>
                    <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-sm btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 SuppleMatch. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
